<h2>My Heroes</h2>
<div class="books">
  <div *ngFor="let book of books">
    <div *ngIf="book.series == 'Grimm'">
      <h1>{{book.name}}</h1> is GRIMM
    </div>

    <div *ngIf="book.series == 'Red'">
      <h1>{{book.name}}</h1> is RED
    </div>

    <!-- <a routerLink="/detail/{{book.id}}">
      <span class="badge">{{book.id}}</span> {{book.name}} {{book.series}}
    </a> -->
  </div>
</div>
