<div id="{{pageLink}}">

  <app-navigation></app-navigation>

  <div class="container">
    <div class="series-display">

      <div id="{{pageID}}" class="series">
        <div class="image">
            <img src="/assets/series-grimm/header-{{bookName}}.png" alt="Grimm Cases Series" />
        </div>     

        <div class="info">
          <h1>{{bookName}}</h1>

          <p innerHtml="{{bookOpening}}"></p>     
        
          <button>
            <a href="{{bookLink}}" target="_blank">Buy {{bookName}}</a>
          </button>                 
        </div>         
      </div>       
    
      <div class="book">
        <div class="info">
          <p innerHTML="{{bookTag}}"></p>
        </div>
    
        <div class="image">
          <img src="/assets/series-grimm/book-{{bookName}}.png" alt="Grimm Cases {{bookName}}" />
        </div>
      </div>

      <div class="blurb">
        <section innerHTML="{{bookDesc}}"></section>
      </div>        
        
    </div>
  </div>
</div>
